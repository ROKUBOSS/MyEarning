body {

.collapsible {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 18px;
  transition: background-color 0.3s ease;
  border-radius: 5px;
  margin-bottom: 10px;
}

.collapsible:hover {
  background-color: #45a049;
}

.active {
  background-color: #367c39;
}

.content {
  padding: 15px;
  display: none;
  overflow: hidden;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  margin-bottom: 10px;
}

form label {
  display: block;
  font-size: 16px;
  color: #333;
  margin: 8px 0;
}

form label:hover {
  color: #4CAF50;
}

input[type="checkbox"] {
  margin-right: 10px;
}

@media (max-width: 768px) {
  .collapsible {
    font-size: 16px;
    padding: 15px;
  }

  form label {
    font-size: 14px;
  }
}
</style>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
